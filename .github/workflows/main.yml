on:
  push:
    branches:
      - main

name: ðŸš€ Deploy Next.js app on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ”¨ Build Next.js app
        run: |
          npm install
          npm run build
          tar -czf build.tar.gz .next public package.json package-lock.json

      - name: ðŸ“¦ Upload build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "build.tar.gz"
          target: "/apps/blog-fe"

      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /apps/blog-fe
            tar -xzf build.tar.gz
            rm build.tar.gz
            npm ci --only=production
            # Restart logic using PM2
            pm2 delete "my-next-app" || true
            pm2 start npm --name "my-next-app" -- start
